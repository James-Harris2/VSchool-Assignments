<body>
    <h1>Pseudo Classes & CSS Transitions</h1>
    <h2>Four Equal Columns</h2>
    <div class ="row">
        <div class="column1" style="background-color: #aaa;">
        <h2 id="column1" onmouseover="myFunction()">column 1</h2>
        <p>some text...</p>
        </div>
        <div class="column2" style="background-color: #bbb;">
        <h2 id="column2" onmousedown="myFunction()">column 2</h2>
        <p>some text...</p>
        </div>
        <div class="column3" style="background-color: #ccc;">
        <h2 id="column3" onmouseout="myFunction()">column 3</h2>
        <p>some text...</p>
        </div>  
        <div class="column" style="background-color: #ddd;">
        <h2>column 4</h2>
        <p>some text...</p>
        </div>
    </div>
