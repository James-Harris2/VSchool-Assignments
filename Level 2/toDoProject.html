<html>
<body>
<header id="to-do-box">
            <h1>To-Do List</h1>
			<link rel="stylesheet " href="toDoProject.css">
            <div id="top-half">
                <form name="aForm">
                <input type="text" id="title-box" placeholder="Title">
                <input type="text" id="description-box" placeholder="Description">
				<input type="text" id="image-box" placeholder="Image URL">
				<input type="text" id="price-box" placeholder="Price">

                <button type="button" id="submit-btn">Submit</button>
                <button type="button" id="clear-field-btn">Clear field</button>
                </form>
            </div>
        </header>
        <div id="ul">
            <ul id="unordered-list"></ul>
        </div>
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="toDoProject.js"></script>
   </body>
</html>
